name: Test

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - "*"

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up uv
              uses: astral-sh/setup-uv@v7

            - name: Install dependencies
              run: make init-dev

            - name: Run tests
              run: make test
